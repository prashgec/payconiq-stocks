<!doctype html>
<html ng-app="myApp">
	<head>
		<title>Payconiq Stocks</title>
		<script src="/js/angular.min.js"></script>
    	<script src="/js/app.js"></script>
		<link rel="stylesheet" href="/css/animate.min.css">
		<link rel="stylesheet" href="/css/bootstrap.min.css">
	</head>

	<body>
	<div class="container-fluid outerdiv">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><b>Payconiq</b></a>
				</div>
			</div>
		</nav>

		<noscript>
			<div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
		</noscript>
	<br>
		<br>
		<br>
			<table ng-controller="StockController" border="1" class="table">
				<tr class="thead">
					<td>ID</td>
					<td>Name</td>
					<td>Current Price</td>
				</tr>
				<tr ng-repeat="x in stocks">
					<td>{{x.id}}</td>
					<td>{{x.name}}</td>
					<td>{{x.currentPrice}}</td>
				</tr>
			</table>

	</body>
</html>
